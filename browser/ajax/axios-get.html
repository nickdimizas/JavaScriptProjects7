<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/axios@1.8.3/dist/axios.min.js"></script>
<body>
  
  <h1>Axios API GET Request</h1>
  <button type="button" onclick="fetchOneObj()">Fetch One Object</button>
  <p id="responseText"></p>


  <script>
    function fetchOneObj() {
      axios.get('https://jsonplaceholder.typicode.com/posts/1')
      .then(response => {
        document.getElementById('responseText').innerHTML = `<b>Title:</b> ${response.data.title}`
      })
      .catch(error => console.error("Error: ", error))
    }


  </script>
</body>
</html>
